AllCops:
  TargetRubyVersion: 3.2
  Exclude:
    - 'spec/support/matchers/**'
    - 'vendor/**/*'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
  
Metrics/BlockLength:
  Enabled: false